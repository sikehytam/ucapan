<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Julynaz!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 80%;
      max-width: 500px;
      margin: 100px auto;
      position: relative;
      z-index: 10;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4d6d;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 100px;
      background: url('https://i.ibb.co/9yQ4pYt/balloons.png') no-repeat center;
      background-size: contain;
      animation: float 5s infinite ease-in-out;
      z-index: 1;
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 40%; animation-delay: 1s; }
    .balloon:nth-child(3) { left: 70%; animation-delay: 2s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { top: 100vh; opacity: 0; }
      50% { top: 40vh; opacity: 1; }
      100% { top: -100px; opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- ðŸ”Š Musik -->

  </audio>

  <!-- ðŸŽˆ Balon -->
  <div class="balloon"></div>

  <!-- ðŸŽ‰ Kartu Ucapan -->
  <div class="card">
    <h1>ðŸŽ‰ Selamat Ulang Tahun, Julynaz Pandini! ðŸŽ‚</h1>
    <p>Semoga setiap langkahmu dipenuhi dengan cinta, tawa, dan mimpi yang tercapai.<br>
    Teruslah menjadi pribadi yang hangat dan menginspirasi. ðŸ’–<br>

  <!-- ðŸŽ† Kembang Api -->
  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          alpha: 1,
          color,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        const vx = Math.cos(p.angle) * p.speed;
        const vy = Math.sin(p.angle) * p.speed;
        p.x += vx;
        p.y += vy;
        p.alpha -= 0.01;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 2000);
    animate();
  </script>
</body>
  </html>
